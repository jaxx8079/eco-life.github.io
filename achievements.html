<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Achievements
        </title>
        <style>
            p {
                text-align: center;
                font-size: large;
            }
        </style>
    </head>
    <body>
        
        <header>
            <h1 style="text-align: center;">Achievements</h1>
        </header>
        
        <main>
            <h3 style="text-align: center;">Achievement Completion</h3>
            <p>
                <progress value="0" max="3" style="width: 500px; text-align: center;"></progress>
                <br><br>
                Eco Protector
                <br>
                <span style="font-size: small;">Cleanup trash 10 times</span>
                <br>
                <progress value="0" max="10" ></progress>
                <br>
                <button type="button">Cleanup</button>
                <br><br><br>
                Eco Fanatic
                <br>
                <span style="font-size: small;">Check-in for 10 days</span>
                <br>
                <progress value="0" max="10" ></progress>
                <br>
                <button type="button">Check-in</button>
                <br><br><br>
                Shower Saver
                <br>
                <span style="font-size: small;">Shower for less than 8 minutes each day for a week</span>
                <br>
                <progress value="0" max="7" ></progress>
                <br>
                <button type="button">Showered</button>
            </p>
        </main>

    </body>
</html>
