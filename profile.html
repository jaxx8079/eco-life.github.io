    <body>
        <div id="topheader">
            
            <nav>
                <a href="index.html"><img src="images/Capture_processed.PNG" alt="Home" width="150" height="50"></a>

        </div>

        <header>
            <h1 style="text-align: center;">Your Profile - EXAMPLE PROFILE</h1>
        </header>
        
        <main>
            <div class="profile-container">
                <img class="profile" src="images/grey.png" alt="Profile Picture">
                <p id="userNameTodo">John Doe</p>
            </div>

            <div class="stats-todo-container">
                <p id="profile-posts">Posts</p>
                <p id="ecostats">Your Eco-Stats</p>
                <p id="todoName">Todo</p>
            </div>
            
            <div class="stats-todo-container-contents">


                <table class="stats">
                    <tr>
                        <td>Total Points</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Total Achievements</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Days Active</td>
                        <td>0</td>
                    </tr>
                </table>
                
                <form class="todo">
                    
                    <div>
                        <input type="checkbox" name="task" id="task1">
                        <label for="task1">Give water to a plant</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="task" id="task2">
                        <label for="task2">Throw at least one piece of garbage away</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task3">
                        <label for="task3">Clean your room</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="task" id="task4">
                        <label for="task4">Buy a plant</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="task" id="task5">
                        <label for="task5">Eat healthy</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task6"> 
                        <label for="task6">Make the top 5000</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task7">
                        <label for="task7">Get the Greenthumb achievement</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task8">
                        <label for="task8">Make a garden</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task9"> 
                        <label for="task9">Donate to an eco-friendly charity</label>
                    </div>

                    <div>
                        <input type="checkbox" name="task" id="task10"> 
                        <label for="task10">Help one or more people</label>
                    </div>
                
                    
                </form>
            </div>

        </main>
        
    </body>
</html>
